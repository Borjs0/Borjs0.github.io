<html lang="en"><head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            text-decoration: none;
            color: #000000;
        }
        .gallery-item {
            background-color: #fff;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33% - 40px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item h2, .gallery-item p {
            text-decoration: none;
            color: #000000;
            margin: 0;
            padding: 15px;
        }
        .gallery-item a {
            text-decoration: none;
            color: #000000;
            display: block;
        }
        .gallery-item a:hover, .gallery-item a:focus {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: right;
            padding: 10px;
            /*position: fixed;*/
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>

            </a>

            <p>A simple website made with HTML showcasing the School's mission and vision.</p>
        </div>
        <!-- End project block -->
    </section>

    <footer>

    </footer>
